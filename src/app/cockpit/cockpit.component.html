<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or blueprints!</p>
        <label>Server Name</label>
        <input type="text" class="form-control" #serverNameLocalRef>
        <label>Server Content</label>
        <input type="text" class="form-control" #serverContentLocalRef>
        <br>
        <button
            class="btn btn-primary"
            (click)="onAddServer(serverNameLocalRef.value, serverContentLocalRef.value)">Add Server</button>
        <button
            class="btn btn-primary"
            (click)="onAddBlueprint(serverNameLocalRef.value, serverContentLocalRef.value)">Add Server Blueprint</button>
    </div>
</div>
