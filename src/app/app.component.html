<div class="container">
  <app-cockpit (serverElementsChanged)="serverElements = $event"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-primary" (click)="changeServerName()">CHANGE SERVER NAME</button>
      <button type="button" class="btn btn-danger" (click)="deleteServer()">DELETE SERVER</button>
      <app-server-element [name]="server.name" [serverElement]="server" *ngFor="let server of serverElements">
        <!-- The below html part can be placed here inside the 'app-server-element' html tags, it will be  -->
        <!-- grabbed by the 'ng-content' hook and projected in the 'app-server-element' component's html   -->
        <p #contentParagraph>
          <strong *ngIf="server.type === 'server'" style="color: red">{{ server.content }}</strong>
          <em *ngIf="server.type === 'blueprint'">{{ server.content }}</em>
        </p>        
      </app-server-element>
    </div>
  </div>
</div>
